    <style>
      :root {
        --system-ui: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      body {
        font-family: var(--system-ui);
      }

      p.desc {
        text-align: center;
      }

      image-grid:not(:defined),
      image-cell:not(:defined) {
        display: none;

  <body data-ssr="">
    <p class="desc">The images are randomly sorted and will re-sort every 10 seconds.</p>

    <image-grid aria-label="Image grid" role="region" aria-live="polite">
      
    <image-cell record-id="1"><template shadowrootmode="open">

    <style>
      :host {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      img {
        max-width: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        overflow: hidden;
      }

      .name {
        display: block;
        min-height: min-content;
        text-align: center;
      }
    </style>

    <img height="838" width="1000" src="./one.jpg" alt="Photo of a building on a sunny day">
    <p class="name">one.jpg</p>
  </template>
