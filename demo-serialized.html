    <p class="desc">The images are randomly sorted and will re-sort every 10 seconds.</p>

    <image-grid aria-live="polite" role="region" aria-label="Image grid">
      <image-cell record-id="1">
        <template shadowrootmode="open">
          <style>
            :host {
              align-items: center;
              display: flex;
              flex-direction: column;
              height: 100%;
              justify-content: center;
              width: 100%;
            }

            img {
              max-width: 100%;
              width: auto;
              height: auto;
              object-fit: contain;
              overflow: hidden;
            }

            .name {
              display: block;
              min-height: min-content;
              text-align: center;
            }
          </style>

          <img alt="Photo of a building on a sunny day" src="./one.jpg" width="1000" height="838">
          <p class="name">one.jpg</p>
        </template>
